<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mensagem do Dia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Mensagem do Dia</h1>
        <div class="mensagem-container">
            <h2>Mensagem</h2>
            <div class="mensagem-box" id="mensagemBox">
                <p id="mensagemExibida"></p>
            </div>
        </div>
        <div class="botoes">
            <button onclick="gerarMensagem()">Gerador</button>
            <button onclick="limparMensagem()">Limpar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
